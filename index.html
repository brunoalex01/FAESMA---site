            {

            },
            {

            },
            {

            }
        ];

        let loaded = 0;
        const perLoad = 4;

        function createCard(curso) {
            return `
                <div class="card">
                    <div class="img-placeholder">
                        Espa√ßo para imagem
                    </div>
                    <h2>${curso.titulo}</h2>
                    <p>${curso.desc}</p>
                    <a href="${curso.url}" class="saiba-mais">
                        <button>Saiba mais</button>
                    </a>
                </div>
            `;
        }

        function loadMore() {
            const list = document.getElementById('card-list');
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            setTimeout(() => {
                for (let i = loaded; i < loaded + perLoad && i < cursos.length; i++) {
                    list.insertAdjacentHTML('beforeend', createCard(cursos[i]));
                }
                loaded += perLoad;
                loading.style.display = 'none';
            }, 700);
        }

        // Infinite scroll
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
                if (loaded < cursos.length) {
                    loadMore();
                }
            }
        });

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            loadMore();
        });
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    // Verifica se h√° prefer√™ncia salva
    const darkMode = localStorage.getItem('darkMode');
    if (darkMode === 'enabled') {
        body.classList.add('dark-mode');
    }

    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        
        // Salva a prefer√™ncia do usu√°rio
        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'enabled');
        } else {
            localStorage.setItem('darkMode', null);
        }
    });
    </script>
